name: Scrape and Save Links

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Run Python script
        run: python test.py

      - name: Set Git remote URL
        run: git remote set-url origin https://$GH_TOKEN@github.com/${{ github.repository }}.git
        env:
          GH_TOKEN: ${{ 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 }}

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Add scraped links"
          git push origin main
